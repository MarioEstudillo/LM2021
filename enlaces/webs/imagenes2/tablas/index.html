<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <table style="border: 1px solid blue; border-collapse:collapse;">
        <caption>titulo de la tabla</caption>
        <thead>
            <tr><!--tr es una fila-->
                <th style="padding: 30px;">lunes</th><!--td es columna-->
                <th style="border: 1px outset orange;">martes</th>
                <th style="border: 1px solid green;">miercoles</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="text-align: center;">1-2</td><!--colspan alinear por columnas-->
                
                <td rowspan="2" style="text-align: center;">3-4</td><!--rowspan alinear por fila-->
            </tr>
            <td>
                <table style="border: 1px solid red;">
                <caption>tabla dentro de otra</caption>
                <thead>
                    <tr>
                        <th>L</th>
                        <th>M</th>
                        <th>x</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                    </tr>
                </tbody>
                </table>
            </td>
        </tbody>
        <tfoot>
            <tr>
                
                <td>5</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
